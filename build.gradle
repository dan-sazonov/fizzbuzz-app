plugins {
    id 'java'
    id 'application'
}

group = 'org.fizzbuzz'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

application {
    mainClass = 'org.fizzbuzz.Main'
}

test {
    useJUnitPlatform()
}